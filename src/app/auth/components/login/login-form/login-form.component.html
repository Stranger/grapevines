<form [formGroup]="loginForm">
  <mat-form-field color="accent">
    <input matInput placeholder="Email" formControlName="email">

    <mat-error> {{ fireAuthError }} </mat-error>
  </mat-form-field>

  <mat-form-field color="accent">
    <input matInput placeholder="Password" formControlName="password">

    <mat-error> {{ fireAuthError }} </mat-error>
  </mat-form-field>

  <button mat-raised-button type="submit" color="accent" [disabled]="!loginForm.valid" (click)="onSubmit()">Log in</button>
</form>
